<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid rounded">
                    <div class="container">
                        <h1 class="display-4">New York Times Search</h1>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <form class="border rounded">
                    <p><strong>Search Parameters</strong></p>
                    <hr>
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input type="term" class="form-control" id="searchTerm" aria-describedby="termHelp"
                            placeholder="term">
                    </div>
                    <div class="form-group">
                        <label for="numberRecords">Number of Records to Retieve</label>
                        <input type="records" class="form-control" id="numRecords" placeholder="#">
                    </div>
                    <div class="form-group">
                        <label for="startYr">Start Year (Optional)</label>
                        <input type="start" class="form-control" id="startYear" placeholder="1900">
                    </div>
                    <div class="form-group">
                        <label for="endYr">End Year (Optional)</label>
                        <input type="end" class="form-control" id="startYear" placeholder="1900">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <button type="submit" class="btn btn-primary">Clear Results</button>
                </form>
            </div>
            <div class="col-12">
                <div class="border rounded">
                    <p class="articlesTitle"><strong>Top Articles</strong></p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
